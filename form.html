<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="motorcycle shop">
        <meta name="keywords" content="motorcycle shop, bkes, bikers, motorcycles">
        <title>Bikers for Bikers</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- header with logo -->
        <header>
            <div id="header">
                <h1> Bikers for Bikers</h1>
            </div>
        </header>
        <main id="main">
         <div class="navbar">
                <a href="index.html" class="active">Home</a>
            </div>
            <div>
                <form action="https://stanislavkozel.github.io/Bikers-for-Bikers/" method="post">
                    <fieldset class="g-e">
                        <legend>General enquiries</legend>
                        <div class="row">
                            <div class="col-30">
                                <label for="full-name">Full name</label>
                            </div>
                            <div class="col-70">
                                <input type="text" name="fullname" id="full-name" placeholder="Your full name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="youremail">Your email</label>
                            </div>
                            <div class="col-70">
                                <input type="email" name="email" id="youremail" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="textarea"> Your message</label>
                            </div>
                            <div class="col-70">
                                <textarea name="textarea" id="textarea" cols="35" rows="10" placeholder="Please enter your message here."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div>
                <form action="https://stanislavkozel.github.io/Bikers-for-Bikers/" method="post">
                    <fieldset class="newsl">
                        <legend>Newsletters</legend>
                        <div class="row">
                            <div class="col-30">
                                <label for="fname">Full name</label>
                            </div>
                            <div class="col-70">
                                <input type="text" name="fullname" id="fname" placeholder="Your full name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-30">
                                <label for="your-email">Your email</label>
                            </div>
                            <div class="col-70">
                                <input type="email" name="email" id="your-email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <!-- footer with social media links --> 
        <footer class="footer">
            <ul>
               <li>
                   <a href="http://Facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook(Opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
               </li>
               <li>
                   <a href="http://Instagram.com" target="_blank" rel="noopener" aria-label="Follow us on Instagram(Opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
               </li>
               <li>
                   <a href="http://Twitter.com" target="_blank" rel="noopener" aria-label="Follow us on Twitter(Opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
               </li>
            </ul>
            <p>Copyright<i class="fa-solid fa-copyright"></i> Bikers for Bikers. All rights reserved.</p>
       </footer>
       <!-- font awsome script -->
       <script src="https://kit.fontawesome.com/1169993311.js" crossorigin="anonymous"></script>
    </body>
</html>
